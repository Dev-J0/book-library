<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Books</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="titleContainer">
    <h1>Book List</h1>
    </div>
    <form id="bookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" required><br>
        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" required><br>
        <button type="submit">Add Book</button>
    </form>
    <ul id="bookList"></ul>
    <button id="resetButton">Reset</button>
    <script>
        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault();

            // Get input values
            const titleInput = document.getElementById("title");
            const authorInput = document.getElementById("author");
            const pagesInput = document.getElementById("pages");

            const title = titleInput.value;
            const author = authorInput.value;
            const pages = pagesInput.value;

            // Create book object
            const book = {
                title: title,
                author: author,
                pages: pages
            };

            // Retrieve existing books from local storage or initialize empty array
            const books = JSON.parse(localStorage.getItem("books")) || [];

            // Add new book to the array
            books.push(book);

            // Store updated book list in local storage
            localStorage.setItem("books", JSON.stringify(books));

            // Display book details
            displayBookDetails();

            // Reset form inputs
            titleInput.value = "";
            authorInput.value = "";
            pagesInput.value = "";
        }

        // Function to display book details
        function displayBookDetails() {
            const bookList = document.getElementById("bookList");
            bookList.innerHTML = "";

            // Retrieve books from local storage or initialize empty array
            const books = JSON.parse(localStorage.getItem("books")) || [];

            // Loop through the books and create list items
            books.forEach(function (book) {
                const listItem = document.createElement("li");
                listItem.textContent = `Title: ${book.title}, Author: ${book.author}, Pages: ${book.pages}`;
                bookList.appendChild(listItem);
            });
        }

        // Function to reset book list and local storage
        function resetBooks() {
            localStorage.removeItem("books");
            displayBookDetails();
        }

        // Add event listener to form submission
        const bookForm = document.getElementById("bookForm");
        bookForm.addEventListener("submit", handleFormSubmit);

        // Add event listener to reset button
        const resetButton = document.getElementById("resetButton");
        resetButton.addEventListener("click", resetBooks);

        // Display initial book details on page load
        displayBookDetails();
    </script>
</body>
</html>
